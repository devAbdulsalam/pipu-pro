                example: W/"47-As20QlSbGGTq515zdhzWHPjwWhg"
            Keep-Alive:
              schema:
                type: string
                example: timeout=5
            Set-Cookie:
              schema:
                type: string
                example: >-
                  refreshToken=; Path=/; Expires=Thu, 01 Jan 1970 00:00:00 GMT;
                  HttpOnly
            X-Powered-By:
              schema:
                type: string
                example: Express
          content:
